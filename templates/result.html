{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Result Page</title>
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

  <body>
    <div>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">NER PROJECT</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="download_txt">Download txt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href='download'>Download</a>
                    </li>
                </ul>
                </div> 
            </div>
        </nav>
    </div>


    <table class='table-info my-3'>
        <tbody >
            {% for key,val in data.items %}
                <tr>
                    <th>
                        {{key}}
                    </th>
                    {% for i in val %}
                        <td>
                            <form hx-post="/change_values" hx-trigger="keyup" hx-target="#id{{key}}{{forloop.counter0}}" method="post">
                                {% csrf_token %}
                                <input type="text" id="id{{key}}{{forloop.counter0}}" name='value' value="{{i}}" >
                                <input type="hidden" name="index" value="{{forloop.counter0}}" >
                                <input type="hidden" name= 'key' value="{{key}}" >
                            </form>
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.8.5"></script>

  </body>
</html>

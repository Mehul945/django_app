{% load static %}
<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.3.3"></script>

    <title>Login </title>
</head>
<body>
    <style>
        form {
          width: 50%;
          margin: 0 auto;
          padding: 30px;
          border: 1px solid lightgray;
          border-radius: 10px;
        }
        
        input[type="text"], 
        input[type="email"],
        input[type="password"] {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          border-radius: 5px;
          border: 1px solid lightgray;
        }
        
        input[type="submit"] {
          width: 100%;
          padding: 10px;
          margin-top: 20px;
          border-radius: 5px;
          border: none;
          background-color: lightblue;
          color: white;
          cursor: pointer;
          margin-bottom:10px;
        }
      </style>

      <form action='login' method="POST" >
        {% csrf_token %}
        
        {% for msg in messages%}
            <div class='error'>{{msg}}</div>
        {% endfor %}
        <div id='msg'></div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
      </form>
      </body>

</html>
